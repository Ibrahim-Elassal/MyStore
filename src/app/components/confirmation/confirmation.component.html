<div class="confirmation-container">
    <div class="confirmation-items">
        <h2 class="confirmation-header confirmation-item">Success!</h2>
        <p class="confirmation-item">Thank you, <strong>{{fullName}}!</strong></p>
        <p class="confirmation-item">Your <strong>{{totalPrice}}</strong> order is confirmed</p>

    </div>
</div>
